<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<h1 class="headline">
			<img src="/images/logo.svg" alt="logo" />
		</h1>

		<div class="container">
			<div class="input-container">
				<div class="w-100">
					<p>Bill <span class="total-error"></span></p>
					<div class="input-wrapper">
						<img src="images/icon-dollar.svg" alt="dollar" />
						<input class="total-input" placeholder="0" type="number" />
					</div>
				</div>

				<div class="w-100">
					<p>Select Tip % <span class="custom-error"></span></p>
					<div class="grid-container">
						<label for="5%"
							>5%
							<input type="radio" value="5" name="tip-percent" id="5%" />
						</label>
						<label for="10%"
							>10%
							<input type="radio" value="10" name="tip-percent" id="10%" />
						</label>
						<label for="15%"
							>15%
							<input type="radio" value="15" name="tip-percent" id="15%" />
						</label>
						<label for="25%"
							>25%
							<input type="radio" value="25" name="tip-percent" id="25%" />
						</label>
						<label for="50%"
							>50%
							<input type="radio" value="50" name="tip-percent" id="50%" />
						</label>
						<input class="custom-input" type="number" placeholder="Custom" />
					</div>
				</div>

				<div class="w-100">
					<p>Number of People <span class="people-error"></span></p>
					<div class="input-wrapper">
						<img src="/images/icon-person.svg" alt="dollar" />
						<input class="people-input" placeholder="0" type="number" />
					</div>
				</div>
			</div>
			<div class="output-container">
				<div class="top">
					<div class="w-100">
						<div class="left">
							<h3>Tip Amount</h3>
							<span>/ person</span>
						</div>
						<h2 class="tip-amount">$0.00</h2>
					</div>
					<div class="w-100">
						<div class="left">
							<h3>Total</h3>
							<span>/ person</span>
						</div>
						<h2 class="total-amount">$0.00</h2>
					</div>
				</div>

				<button class="reset-btn" disabled>reset</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/aleksandar-ristic" target="_blank"
				>aleksandar-ristic</a
			>.
		</div>
		<script src="/script.js"></script>
	</body>
</html>
